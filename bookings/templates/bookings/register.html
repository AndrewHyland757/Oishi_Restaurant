{% extends 'bookings/_base.html' %}


{% block content %}

<!--  Register -->

<div class="section bg-light">
    <div class="container">
      <div class="row section-heading mb-5 justify-content-center  ">
  
      <div class="col-md-12 text-center">
          <h2 class="mb-3">Register</h2>
          <p class="mb-5">Add your details below to create an account</p>  
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-10 p-5 form-wrap">
          <form action="#">
            <div class="row mb-4">
              <div class="form-group col-lg-4 col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group col-lg-4 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group col-lg-4 col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone">
              </div>
            <div class="text-center mt-5" >
              <button class="btn btn-primary btn-outline-white sub-heading"  style="background-color: #c46f07" type="submit">Register</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
{% endblock content %}
