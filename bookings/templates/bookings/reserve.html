{% extends 'bookings/_base.html' %}
{% load crispy_forms_tags %}


{% block content %}



<!-- Section: Nav Bar -->

<div class="container-fluid bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark " style="position: relative;">
    <div class="container-fluid mb-4">
      <a class="navbar-brand navbar-brand-centered brand-style" style=" color: #23242a; position: absolute;" href="#">OishÄ«</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}" id="#reservation">Reserve</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
 
<!-- ------------------------------------------------- -->




<!-- Section: Reservation  -->

<div class="section bg-light" id="reservation">
  <div class="container">
    <div class="row section-heading mb-5 justify-content-center  ">
      <div class="col-md-12 text-center">
          <h2 class="mb-3">Reservation</h2>
          <p class="mb-5">Please login to make a booking</p>  
        </div>
      </div>
    <div class="row justify-content-center">
      <div class="col-md-10 p-5 form-wrap">
        <form action="" method="POST">
          <div class="row mb-4">

            {% for field in form %}
              <div class="form-group col-lg-4 col-md-6">
                <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field }}
              </div>
            {% endfor %}
          </div>
          
          <div class="text-center mt-5" >
            <button class="btn btn-primary btn-outline-white sub-heading"  style="background-color: #c46f07" type="submit">Book a Table</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
        
        {% endblock content %}
